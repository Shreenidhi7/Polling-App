      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"

    <title>Axelerant Competency Check</title>

    <head>
      <style>
      .hidden {
        display: none;

  <body>
    <div class="container">
      <h4>Axelerant Competency Check : Opinion Poll</h4>

      <h5>Who is your favorite author ?</h5>

      <form id="vote-form">
        <p>
          <input type="radio" name="author" id="MdC" value="MdC" />
          <label for="MdC"> Miguel de Cervantes</label>
        </p>

        <p>
          <input type="radio" name="author" id="CD" value="CD" />
          <label for="CD"> Charles Dickens</label>
        </p>

        <p>
          <input type="radio" name="author" id="JRRT" value="JRRT" />
          <label for="JRRT"> J.R.R.Tolkien</label>
        </p>

        <p>
          <input type="radio" name="author" id="AdS" value="AdS" />
          <label for="AdS"> Antoine de Saint-Exuper</label>
        </p>

        <input type="submit" name="Vote" class="btn" />
      </form>

      <br />
      <br />

      <div id="chartContainer" style="height: 400px; width: 100%"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

      integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA=="
